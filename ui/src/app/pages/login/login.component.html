<body class="bg">
  

<nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Airbnb Admin Panel</span>
  </div>
</nav>  
<div class="container-fluid" *ngIf="!isLogged">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>

            <button type="submit" class="btn btn-dark mt-2" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

</body>
